{% extends "inc/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<h1 class="mt-5">Log In</h1>
<div class="container">
  <form action="/login/" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    {% endbuttons %}
  </form>
  <a href="{% url "signup" %}">Create new account</a>
</div>
{% endblock content %}
