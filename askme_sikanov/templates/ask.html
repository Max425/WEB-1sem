{% extends "inc/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="col-9">
    <h1 class="mt-5">New question</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}      
        {% buttons %}
        <button type="submit" class="btn btn-primary">
          Ask!
        </button>
      {% endbuttons %}
    </form>
</div>
{% endblock content %}
