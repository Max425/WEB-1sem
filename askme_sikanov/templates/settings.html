{% extends "inc/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<h1 class="mt-5">Settings: Dr. Pepper</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
