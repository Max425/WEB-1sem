{% extends "inc/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<h1 class="mt-5">Sign Up</h1>
<div class="container">
    <form action="/signup/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Save
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
