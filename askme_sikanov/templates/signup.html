{% extends "inc/base.html" %}

{% block content %}
<h1 class="mt-5">Sign Up</h1>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="input1" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input id="login-input" class="form-control ask-input" type="text" placeholder="Enter your login">
            </div>
        </div>
        <div class="form-group row">
            <label for="input2" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="email-input" class="form-control ask-input" type="text" placeholder="Enter your email">

            </div>
        </div>
        <div class="form-group row">
            <label for="input3" class="col-sm-2 col-form-label">NickName</label>
            <div class="col-sm-10">
                <input id="login-input" class="form-control ask-input" type="text" placeholder="Enter your nickname">
            </div>
        </div>
        <div class="form-group row">
            <label for="input3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input id="login-input" class="form-control ask-input" type="text" placeholder="Enter your password">
            </div>
        </div>
        <div class="form-group row">
            <label for="input3" class="col-sm-2 col-form-label">Repeat password</label>
            <div class="col-sm-10">
                <input id="login-input" class="form-control ask-input" type="text" placeholder="Repeat your password">
            </div>
        </div>
        <div class="form-group row">
            <label for="input3" class="col-sm-2 col-form-label">Upload avatar</label>
            <div class="col-sm-10 question-avatar">
                <form>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" style="margin: 70px">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
